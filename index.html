<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <input class="inputform">
    <div onclick="extentionFinder()">Click</div>   
    <script src="jquery 3.1.1.min.js"></script>
    <script type="text/javascript">
    function extentionFinder() {
        var j, i;
        var string = $(".inputform").val();
        for(i = string.length-1; i >= 0; i--) {
            if(string[i] == '.') {
                var ext = string.slice(i+1, string.length);
                alert(ext);
            }
        }
    }
    </script>
</body>
